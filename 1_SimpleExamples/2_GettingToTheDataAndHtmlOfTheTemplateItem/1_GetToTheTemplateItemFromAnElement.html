<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
	<title>nje/jquery-tmpl: Using jQuery.tmplItem() to get to the data and HTML of the template item</title>
	<link href="../../samples.css" rel="stylesheet" type="text/css" />
	<style type="text/css">
	.movieName	{
		cursor:pointer;
		color: Blue;
	}
	</style>
	<script src="http://code.jquery.com/jquery.js" type="text/javascript"></script>
	<script src="../../jquery.tmpl.js" type="text/javascript"></script>
	<script type="text/javascript">
		var movies = [
			{ Name:"The Red Violin", ReleaseYear:"1998" },
			{ Name:"Eyes Wide Shut", ReleaseYear:"1999" },
			{ Name:"The Inheritance", ReleaseYear:"1976" }
		];

		// Add an onclick handler for the movie template items
		$( ".movieName" ).live( "click", function() {

			// Get the data structure for the 'template item' 
			// which this clicked element belongs to
			var movieTemplateItem = $.tmplItem( this );

			// Get the current data item
			var movie = movieTemplateItem.data;

			// Get the HTML nodes that make up this template item
			var htmlNodes = movieTemplateItem.nodes;

			alert( "'" + movie.Name + "' was released in " 
				+ movie.ReleaseYear + "." ); 

		});

		$(document).ready(function() {
			// Render the template with the 'movies' data
			$( "#movieTemplate" ).tmpl( movies )
				// and insert the rendered HTML into the 'movieList'
				.appendTo( "#movieList" );
		});
	</script>
</head>
<body>
	<div class="wikiSource">
		<h4>Using jQuery.tmplItem() to get to the data and HTML of the template item</h4>
		This is a live page using the sample code on <br />
		<a href="http://wiki.github.com/nje/jquery-tmpl/simple-examples">http://wiki.github.com/nje/jquery-tmpl/simple-examples</a>
	</div>

	<script id="movieTemplate" type="text/x-jquery-tmpl">
		<li>
			<strong class="movieName">${Name}</strong>
			(${ReleaseYear})
		</li>
	</script>

	<h3>Movies List:</h3>
	<ul id="movieList"></ul>
</body>
</html>
