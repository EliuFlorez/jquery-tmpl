<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
	<title>nje/jquery-tmpl: Using jQuery.template() to define a 'named template'</title>
	<link href="../../samples.css" rel="stylesheet" type="text/css" />
	<script src="http://code.jquery.com/jquery.js" type="text/javascript"></script>
	<script src="../../jquery.tmpl.js" type="text/javascript"></script>
	<script type="text/javascript">
		var dramaMovies = [
			{ Name:"The Red Violin", ReleaseYear:"1998" },
			{ Name:"Eyes Wide Shut", ReleaseYear:"1999" },
			{ Name:"The Inheritance", ReleaseYear:"1976" }
		];
	
		var sciFiMovies = [
			{ Name:"Brazil", ReleaseYear:"1985" },
			{ Name:"Dune", ReleaseYear:"1984 " },
			{ Name:"Lifeforce", ReleaseYear:"1985" }
		];

		$(document).ready(function() {
			// This line provides access to the compiled template by name
			$( "#movieTemplate" ).template( "userDefinedName" );
	
			// The following lines acccess the compiled template by name,
			// to render data and HTML
			$.tmpl( "userDefinedName", dramaMovies )
				.appendTo( "#dramaMovieList" );

			$.tmpl( "userDefinedName", sciFiMovies )
				.appendTo( "#sciFiMovieList" );
		});
	</script>
</head>
<body>
	<div class="wikiSource">
		<h4>Using jQuery.template() to define a 'named template'</h4>
		This is a live page using the sample code on <br />
		<a href="http://wiki.github.com/nje/jquery-tmpl/simple-examples">http://wiki.github.com/nje/jquery-tmpl/simple-examples</a>
	</div>

	<script id="movieTemplate" type="text/x-jquery-tmpl">
		<li><strong>${Name}</strong> (${ReleaseYear})</li>
	</script>

	<h3>Drama Movies:</h3>
	<ul id="dramaMovieList"></ul>

	<h3>SciFi Movies:</h3>
	<ul id="sciFiMovieList"></ul>
</body>
</html>
