<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
	<title>nje/jquery-tmpl: Rendering remote data</title>
	<link href="../../samples.css" rel="stylesheet" type="text/css" />
	<style type="text/css">
	.movieName	{
		cursor:pointer;
		color: Blue;
	}
	</style>
	<script src="http://code.jquery.com/jquery.js" type="text/javascript"></script>
	<script src="../../jquery.tmpl.js" type="text/javascript"></script>
	<script type="text/javascript">

		$(document).ready(function() {
			// Click handler for button to get Cartoon movies
			$( "#cartoonsBtn" ).click( function() {
				getMovies( "Cartoons", 0, 50 );
			});

			// Click handler for button to get Drama movies
			$( "#dramaBtn" ).click( function() {
				getMovies( "Drama", 0, 50 );
			});
		});

		function getMovies( genre, skip, top ) {
			// Make the AJAX call to the service
			$.ajax({
				dataType: "jsonp",
				url: "http://odata.netflix.com/Catalog/Genres('" +  genre + "')/Titles?$format=json&$skip=" + skip + "&$top=" + top,
				jsonp: "$callback",
				success: function( data ) {
					// Get the movies array from the data
					var movies = data.d;
					
					// Remove current set of movie template items
					$( "#movieList" ).empty();
			
					// Render the template items for each movie
					$( "#movieTemplate" ).tmpl( movies )
						// and insert the template items into the 'movieList'
						.appendTo( "#movieList" );
				}
			});
		}

		// Add an onclick handler for the movie template items
		$( ".movieName" ).live( "click", function() {
			var movie = $.tmplItem( this ).data;
			alert( "'" + movie.Name + "' was released in " + movie.ReleaseYear + ".\n\n"
			+ (movie.ShortSynopsis || "") ); 
		});

	</script>
</head>
<body>
	<div class="wikiSource">
		<h4>Rendering remote data</h4>
		This is a live page using the sample code on <br />
		<a href="http://wiki.github.com/nje/jquery-tmpl/simple-examples">http://wiki.github.com/nje/jquery-tmpl/simple-examples</a>
	</div>

	<script id="movieTemplate" type="text/x-jquery-tmpl">
		<li>
			<strong class="movieName">${Name}</strong>
			(${ReleaseYear})
		</li>
	</script>

	<input id="cartoonsBtn" type="button" value="Cartoons" />
	<input id="dramaBtn" type="button" value="Drama" />

	<ul id="movieList"></ul>
</body>
</html>
